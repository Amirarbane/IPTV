<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="config.css">
    <title>Configuration dvblast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container" id="appContainer">
        
        <h1>Configuration IPTV</h1>
        
        <!-- Formulaire pour la fréquence -->
        <form id="frequencyScannerForm">
            <label for="frequency">Fréquence :</label>
            <input type="text" id="frequency" name="frequency" placeholder="Entrez la fréquence" required>

            <div id="channelFieldsContainer"></div>

        </form>
        <!-- Formulaire pour la configuration -->
        <form id="configForm">
            

            <label for="fec">FEC :</label>
            <select id="fec" name="fec" required>
                <option value="1">1</option>
            </select><br>
            
            <button type="button" onclick="searchFrequency()">Confirmer</button>
            <button type="button" onclick="saveConfig()">Enregistrer</button>
        </form>
        <button id="startButton" onclick="startStream()">Lancer le stream</button>
        <button id="stopButton" onclick="stopStream()"  >Arrêter le stream</button>
        <!-- <button type="button" onclick="deleteConfig()">Supprimer la configuration</button> -->
    </div>

    
        <!-- Ajoutez un conteneur pour afficher les informations des chaînes -->
        <div id="channelList" >
            <!-- Contenu des chaînes -->
        </div>

<!-- Start stream Modal -->
<div id="streamModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Le processus dvblast est déjà en cours</p>
    </div>
</div>

<!-- Modal pour "Aucun flux en cours" -->
<div id="noStreamModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Aucun flux en cours</p>
    </div>
  </div>
  
  
  
    

    <div class="btn">
        <div class="btn__indicator">
          <div class="btn__icon-container">
            <i class="btn__icon fa-solid"></i>
          </div>
        </div>
      </div>
    
    

<script src="/socket.io/socket.io.js"></script>
<script src="config.js"></script>

   <script>
    // Fonction pour vérifier si l'utilisateur est connecté
    function isLoggedIn() {
        var isLoggedIn = localStorage.getItem('isLoggedIn');
        return isLoggedIn === 'true';
    }

    // Fonction pour rediriger vers la page de connexion
    function redirectToLoginPage() {
        window.location.href = 'login.html';
    }

    // Fonction pour vérifier si l'utilisateur est connecté avant le chargement de la page
    function checkLoggedInBeforePageLoad() {
        if (!isLoggedIn() && window.location.pathname !== '/login.html') {
            // Si l'utilisateur n'est pas connecté et n'est pas déjà sur la page de connexion, redirigez-le vers la page de connexion
            redirectToLoginPage();
        }
    }

    // Appeler la fonction de vérification au chargement de la page
    window.onload = checkLoggedInBeforePageLoad;
    </script>
    
</body>

</html>
